{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <table class="table table-striped table-bordered table-hover text-end">
        <thead>
        <tr>
            <th scope="col">Ticker</th>
            <th scope="col">Company name</th>
            <th scope="col">Stock price</th>
        </tr>
        </thead>
        <tbody>
                <tr>
                    <td>{{ ticker.symbol }}</td>
                    <td>{{ ticker.name }}</td>
                    <td>{{ ticker.price | usd }}</td>
                </tr>
        </tbody>
    </table>
{% endblock %}
