{% extends "layout.html" %}

{% block title %}
    Buy Stock
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Cryptocurrency ticker" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="shares" placeholder="Number of coins" type="number">
        </div>
        <button class="btn btn-outline-success btn-lg" type="submit">Buy Coins</button>
    </form>
{% endblock %}
